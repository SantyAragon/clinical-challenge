<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTS -->
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,800italic,400,700,800'
        rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,700,300,200,100,900' rel='stylesheet'
        type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Amatic+SC:400,700' rel='stylesheet' type='text/css'>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">

    <!-- LINK FAVICON -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <!-- LINK FONTAWESOME ICONS -->
    <script src="https://kit.fontawesome.com/a9e21e8a67.js" crossorigin="anonymous"></script>

    <!-- LINK ANIMATE AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- JQUERY -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./styles/login.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">


    <title>Login</title>
</head>
<body>

    <div class="pepito">
        <div class="login-container white z-depth-2">
            <ul class="tabs teal">
                <li class="tab col s3"><a class="white-text active" href="#login">login</a></li>
                <li class="tab col s3"><a class="white-text" href="#register">register</a></li>
            </ul>
            <div id="login" class="col s12">
                <form class="col s12">
                    <div class="form-container">
                        <h3 class="teal-text">Hello</h3>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <br>
                        <center>
                            <button class="btn waves-effect waves-light teal" type="submit" name="action">Connect</button>
                            <br>
                            <br>
                            <a href="">Forgotten password?</a>
                        </center>
                    </div>
                </form>
            </div>
            <div id="register" class="col s12">
                <form class="col s12">
                    <div class="form-container">
                        <h3 class="teal-text">Welcome</h3>
                        <div class="row">
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="last_name" type="text" class="validate">
                                <label for="last_name">Last Name</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email" type="email" class="validate">
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="email-confirm" type="email" class="validate">
                                <label for="email-confirm">Email Confirmation</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password" type="password" class="validate">
                                <label for="password">Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <input id="password-confirm" type="password" class="validate">
                                <label for="password-confirm">Password Confirmation</label>
                            </div>
                        </div>
                        <center>
                            <button class="btn waves-effect waves-light teal" type="submit" name="action">Submit</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    
    <!-- BOOTSTRAP -->

    <!-- AXIOS -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- VUE -->
    <script src="https://unpkg.com/vue@3"></script>
    <!-- FILE JS -->
    <script src="./scripts/login.js"></script>
    <!-- ANIMATE AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
</body>
</html>
